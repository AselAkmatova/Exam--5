<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/admin.css" />

    <title>Admin page</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__burger"></a>
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="logo sweet bakery"
      />
      <p class="header__text">admin page</p>
    </header>
    <div class="main">
      <h2 class="main__title">Avaliable sweets</h2>
      <div class="main__pastries pastries"></div>
      <button class="main__add-pastry">Add new shop item</button>
      <form action="form" class="form-add-pastry">
        <h3>Create new item in shop</h3>
        <input class="form-add-name" type="text" placeholder="Name" />
        <input class="form-add-image" type="url" placeholder="Image url" />
        <input
          class="form-add-ingredients"
          type="ingredients"
          placeholder="Ingredients"
        />
        <input class="form-add-instock" type="number" placeholder="In stock" />
        <input class="form-add-cost" type="number" placeholder="Cost" />
        <button type="submit">Ok</button>
      </form>
    </div>
    <aside class="contact">
      <a href="#" class="contact__close"> </a>
      <p class="contact__title">Contact us</p>
      <a class="contact__tel" href="tel:+11478344778999">
        +11 4783 4477 8999
      </a>
      <p class="contact__info">Our delivery working from 09:00 to 23:00</p>
      <a href="index.html" class="contact__link-main-page">Go to main page</a>
    </aside>

    <script src="./admin.js" type="module"></script>
  </body>
</html>
